<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Custom File Inputs | Codrops</title>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->

		<link rel="stylesheet" type="text/css" href="../static/css/component.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/Generation.css"/>

		<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
	</head>
	<body>
		<div class="row no-gutters">
			<div class="col no-gutters">
				<div class="leftside">
				</div>
			</div>
			<div class="col no-gutters">
				<div class="rightside">
		<div class="wrapper">
			<form method="POST" enctype="multipart/form-data" >
			<h1 class="ribbon">
				<strong class="ribbon-content">Lets Generate Digital Signature</strong>
			 </h1>
			 {% if error %}
			 <p class="error" style="color: red;"><strong>Error:</strong> {{ error }}</p>
		 {% endif %}  
			<div class="content">
				<h1 style="color: #fff;">Hello {{l}}</h1>

				<!-- <div class="box"> -->
					<input type="file"  id="msg_file" name="message" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
					<label for="msg_file"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> The file&hellip;</strong></label>
				<!-- </div> -->
				<br>
				<!-- <div class="box"> -->
					<input type="file"  id="priv_file" name="priv_key" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
					<label for="priv_file"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Private Key&hellip;</strong></label>
				<!-- </div> -->

			</div>
			<br><br>
			<div class="btns">
		    <input type="submit" value = "genr_submit" class="submit_btn" name="uploadbutton">
			</div>
			<div class="btnslog">
			<input type="submit" value = "log_out" class="submit_btn_1" id="logout" name="uploadbutton"> 
</div>

			</form>
			</div>

			</div>
		</div>
		</div>

		<script src="../static/css/custom-file-input.js"></script>

	</body>
</html>
